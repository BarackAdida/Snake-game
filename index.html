<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="icon" href="images/snake.webp">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Snake game</h1>
    <div class="game-container">
        <div class="score-container">
            <div class="scoreDisplay">Score</div>
           <div class="otherScores">
            <div class="highScore">High Score</div>
            <div class="lastScores">Last Scores</div>
            <div class="wins">Wins</div>
            <div class="loss">Losses</div>
           </div>
        </div>
    <div class="grid"></div>
    </div>
    <div class="popup">
        <button class="playAgain">Play Again</button>
    </div>
    <div class="start-screen">
        <button class="startGame">Start Game</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
